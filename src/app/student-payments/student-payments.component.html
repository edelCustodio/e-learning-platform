
<div class="container-fluid pt-5">
    <table class="table table-hover">
      <thead class="thead-light">
          <tr>
              <th>Payments</th>
              <th>Description</th>
              <th>Value</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of payments; let i = index">
            <td>{{i+1}}</td>
            <td>{{p.description}}</td>
            <td>{{p.value}}</td>
        </tr>
      </tbody>
    </table>
</div>
