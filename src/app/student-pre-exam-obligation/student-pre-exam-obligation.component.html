<div class="container-fluid pt-5">
    <table class="table table-hover">
      <thead class="thead-light">
          <tr>
              <th>Pre exam obligation name</th>
              <th>Date</th>
              <th>Points</th>
              <th>Passed</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of preExamORecs">
            <td>{{p.preExamOName}}</td>
            <td>{{p.date}}</td>
            <td>{{p.points}} / {{p.maxPoints}}</td>
            <td>{{p.passed == true ? "✔" : "❌"}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <th>Total: {{total}} / {{totalMax}} </th>  
            <td></td> 
        </tr>
      </tbody>
    </table>
</div>
