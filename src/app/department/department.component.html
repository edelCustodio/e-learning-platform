<div class="container-fluid pt-5">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Edit/Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of departments">
        <td>{{d.name}}</td>
        <td>
          <button class="btn btn-success hand" (click)="onEditDep(d.departmentId)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button> â§¸
          <button class="btn btn-danger hand" (click)="onRemove(d.departmentId)"><i class="fa fa-times" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary hand" (click)="onAddDep()">New Department</button>
</div>
<app-dialog [(visible)]="showDialog">
  <h4>Add Department</h4>
  <hr>
  <form (ngSubmit)="onSubmit()" class="form-horizontal" #f="ngForm">

    <div class="form-group">
      <label class="control-label" for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="name..." class="form-control input-md" [(ngModel)]="newDepartment.name" required
        #name="ngModel" maxlength="200">
      <span class="help-block" *ngIf="name.touched && !name.valid">
        <i>name is required.</i>
      </span>
    </div>

    <hr>
    <div style="text-align: center">
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Add</button>
      <button type="button" (click)="showDialog = !showDialog" class="btn">Close</button>
    </div>
  </form>

</app-dialog>

<app-dialog [(visible)]="showEditDialog">
<h4>Edit Department</h4>
<hr>
<form (ngSubmit)="onSubmit()" class="form-horizontal" #fe="ngForm">

  <div class="form-group">
    <label class="control-label" for="name">Name</label>
    <input id="editName" name="editName" type="text" [(ngModel)]="newDepartment.name" placeholder="name..." class="form-control input-md" [(ngModel)]="newDepartment.name"  required
      #editName="ngModel" maxlength="200" >
    <span class="help-block" *ngIf="editName.touched && !editName.valid">
      <i>name is required.</i>
    </span>
  </div>

  <hr>
  <div style="text-align: center">
    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Edit</button>
    <button type="button" (click)="showEditDialog = !showEditDialog" class="btn">Close</button>
  </div>
</form>

</app-dialog>

<app-dialog [(visible)]="showRemoveDialog">
  <h4>Remove Department</h4>
  <hr>
      <label class="control-label" for="name">Are you sure u want to remove this department</label>
    <hr>
    <div style="text-align: center">
      <button class="btn btn-danger" (click)="onRemoveConfirmed()">Remove</button>
      <button type="button" (click)="showRemoveDialog = !showRemoveDialog" class="btn">Close</button>
    </div>


</app-dialog>
